{% extends "user_center.html" %}

{% block user_info %}
    <div class="col-md-10">
        <form class="form" method="POST">
            <h1 class="h3 mb-3 font-weight-normal text-center">个人信息</h1>
            <div class="form-group row">
                <label for="user_name" class="col-md-2 offset-md-2">用户名</label>
                <label class="col-md-6" id="user_name" name="user_name">{{ session.get("username") }}</label>
            </div>
            <div class="form-group row">
                <label for="real_name" class="col-md-2 offset-md-2">真实姓名</label>
                <input class="form-control col-md-6" id="real_name" name="real_name" type="text" value="{{ user.realName }}">
            </div>
            <div class="form-group row">
                <label for="user_email" class="col-md-2 offset-md-2">邮箱</label>
                <label class="col-md-6" id="user_email" name="user_email">{{ user.email }}</label>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-md-2 offset-md-2">性别</label>
                <label class="radio-inline col-md-1">
                    <input type="radio" value="male" name="gender" {% if user.gender == "男" %} checked {% endif %}>男
                </label>
                <label class="radio-inline col-md-1">
                    <input type="radio" value="female" name="gender" {% if user.gender == "女" %} checked {% endif %}>女
                </label>
            </div>
            <div class="form-group row">
                <label for="birthday" class="col-md-2 offset-md-2">生日</label>
                <input type="date" class="form-control col-md-6" id="birthday" name="birthday" value="{{ user.birthday }}">
            </div>
            <div class="form-group row">
                <label for="describe" class="col-md-2 offset-md-2">个人签名</label>
                <input type="text" class="form-control col-md-6" id="describe" name="describe" value="{{ user.describe }}">
            </div>
            <div class="form-group row">
                <input type="submit" class="btn btn-success offset-md-6" id="submit" name="submit" value="确认修改">
            </div>
        </form>
    </div>

{% endblock %}


{% block jscode %}
    <script>
    $(document).ready(
        function () {
            $("#item-6").addClass('list-group-item-success')
        }
    )
    </script>
{% endblock %}
