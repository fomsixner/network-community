{% extends "user_center.html" %}

{% block my_favorite %}
    <div class="col-md-10">
        <ul class="list-group list-group-flush">
            {% for item in favorites %}
                <li class="list-group-item list-inline">
                    <div id="title" style="color: crimson">
                        <a href="{{ url_for("article_broswer", id=item.articleID) }}">{{ item.title }}</a>
                    </div>
                    <div id="time" align="right">{{ item.time }}</div>
                </li>
            {% endfor %}
        </ul>
        <br>
        {% import "paginate.html" as paginate %}
        {{ paginate.fenye(pagination, "my_favorite") }}
    </div>

{% endblock %}

{% block jscode %}
    <script>
    $(document).ready(
        function () {
            $("#item-2").addClass('list-group-item-success')
        }
    )
    </script>
{% endblock %}
