{% extends "base.html" %}

{% block content %}
<form class="form" method="POST">
    <h1 class="h3 mb-3 font-weight-normal text-center">修改密码</h1>
    <div class="form-group row">
        <label for="new_password" class="col-md-2 offset-md-2">输入新密码</label>
        <input class="form-control col-md-5" id="new_password" name="new_password" type="password">
    </div>
    <div class="form-group row">
        <label for="rep_password" class="col-md-2 offset-md-2">重复新密码</label>
        <input class="form-control col-md-5" id="rep_password" name="rep_password" type="password">
        {% for message in get_flashed_messages(category_filter=['rep_error']) %}
            <h5>{{ message }}</h5>
        {% endfor %}
    </div>
    <input type="submit" class="btn btn-success offset-md-6" id="submit" name="submit" value="确认">
</form>

{% endblock %}
